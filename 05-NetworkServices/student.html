<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="connect()">
		<p id="personalData"></p>

		<script>
			function connect(){
				var method = 'GET';
				var URL = 'name.json';
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){display(this);};
				xhr.open(method, URL);
				xhr.send();
			};
			function display(r){
				if (r.readyState==4 && r.status==200){
					console.log(JSON.parse(r.responseText))
				};
				};
		</script>

	</body>
</html>
