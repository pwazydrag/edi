<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button onclick="addSomething();"type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	// a JavaScript code here ...
        function addSomething(){
            numbers=document.getElementsByTagName("ol")[0]
            something=document.getElementsByName("item")[0]
            anotherOne=document.createElement("li")
            anotherOne.textContent= something.value
            something.value=""
            numbers.appendChild(anotherOne) 

        }
    </script>
</body>

</html>
