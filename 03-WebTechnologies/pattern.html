<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			// compete JavaScript code ...
			str='*'
			for (i = 1; i < 6; i++){
				// use 'repeat' function to display '*'
				y=str.repeat(i)
				console.log(y)
			}

		</script>
	</body>
</html>
